{% extends 'base.html' %}
{% block 'title' %}
    <title> cadastro </title>
{% endblock %}
{% block 'conteudo' %}
    <br>
    <form action="{% url 'accounts:cadastro' %}" method="POST" style="width: 40%; height: auto; align-items: center; padding: 10px 5px 5px 10px; margin: auto;">
        {% csrf_token %}
        {% include 'parciais/_messages.html' %}
        <div class="form-group">
            <label for="exampleInputEmail1">Nome:</label>
            <input type="text" class="form-control" name="nome" value="{{ request.POST.nome }}" aria-describedby="emailHelp" placeholder="Nome">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Sobrenome:</label>
            <input type="text" class="form-control" name="sobrenome" value="{{ request.POST.sobrenome }}" aria-describedby="emailHelp" placeholder="Sobrenome">
        </div>
    
        <div class="form-group">
            <label for="exampleInputEmail1">Usuario:</label>
            <input type="text" class="form-control" name="usuario" value="{{ request.POST.usuario }}" aria-describedby="emailHelp" placeholder="Usuario">
        </div>
    
        <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" class="form-control" name="email" value="{{ request.POST.usuario }}" aria-describedby="emailHelp" placeholder="e-mail">
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1">Senha:</label>
            <input type="password" class="form-control" name="senha" placeholder="Senha">
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1">Repita a senha:</label>
            <input type="password" class="form-control" name="senha2" placeholder="Confirmar senha">
        </div>
        <button type="submit" class="btn btn-outline-info btn-block mb-4">Cadastrar</button>
    </form>

{% endblock %}
