{% extends 'base.html' %}
{% block 'title' %}
  <title>Login</title>
{% endblock %}

{% block 'conteudo' %}
  <br>
    <div class="container" style="width: 40%; height: auto; align-items: center; padding: 10px 5px 5px 10px; margin: auto;">
        {% include 'parciais/_messages.html' %}
        <form method="POST">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Usuario</label>
                <input type="text" id="form2Example1" class="form-control" name="user" />
            </div>
            
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Senha</label>
                <input type="password" id="form2Example2" class="form-control" name="senha"/>
            </div>
            
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Lembre-me </label>
                    </div>
                </div>
            </div>

                <!-- Submit button -->
            <button type="submit" class="btn btn-outline-info btn-block mb-4" style="color: field;">Entrar</button>
            <a href="{% url 'accounts:cadastro' %}" class="link-float">Cadastre-se</a>
        </form>
    </div>
{% endblock %}
